<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form onsubmit="return Login()">
        <label for="userId">Enter Username : </label>
        <input type="text" id = "userId">
        <br>
        <label for="regId">Enter Register Number : </label>
        <input type="number" id="regId">
        <br>
        <label for="emailId">Enter Email : </label>
        <input type="email" id="emailId">
        <br>
        <label for="pass">Enter Password : </label>
        <input type="password" id="pass">
        <br>
        <button type="button" onclick="Login()">Submit</button>
    </form>
    <div id="userout"></div>
    <div id="regout"></div>
    <div id="emailout"></div>
    <div id="passout"></div>
    <script>
        function Login()
        {
            var usrInput = document.getElementById('userId').value;
            var regInput = document.getElementById('regId').value;
            var emailInput = document.getElementById('emailId').value;
            var passInput = document.getElementById('pass').value;
            var outputDiv = document.getElementById('userout','regout','emailout','passout');
            outputDiv.innerHTML = "<p>Username : " + usrInput + "</p>";
            outputDiv.innerHTML = "<p>Register : " + regInput + "</p>";
            outputDiv.innerHTML = "<p>Email : " + emailInput + "</p>";
            outputDiv.innerHTML = "<p>Password : " + passInput + "</p>";
        }
    </script>
</body>
</html>
