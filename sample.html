<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form onsubmit="calculate(event)">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br>

        <label for="operator">Operator:</label>
        <select id="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br>
        <button type="submit">Calculate</button>
    </form>
    <p>Result: <span id="result"></span></p>
    <script>
        function add(num1, num2) 
        {
            return num1 + num2;
        }
        function subtract(num1, num2) 
        {
            return num1 - num2;
        }
        function multiply(num1, num2) 
        {
            return num1 * num2;
        }
        function divide(num1, num2) 
        {
            if (num2 !== 0) {
                return num1 / num2;
            } 
            else 
            {
                return "Error: Division by zero";
            }
        }
        function calculate(event) 
        {
            event.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var resultElement = document.getElementById('result');
            switch (operator) 
            {
                case '+':
                    resultElement.textContent = add(num1, num2);
                    break;
                case '-':
                    resultElement.textContent = subtract(num1, num2);
                    break;
                case '*':
                    resultElement.textContent = multiply(num1, num2);
                    break;
                case '/':
                    resultElement.textContent = divide(num1, num2);
                    break;
            }
        }
    </script>
</body>
</html>
